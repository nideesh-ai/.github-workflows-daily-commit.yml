name: Daily Commit

on:
  schedule:
    - cron: '17 4 * * *'  # Runs every day at 04:17 UTC
  workflow_dispatch:  # Optional manual trigger

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Add timestamp
      run: |
        echo "Updated on $(date -u)" > last-updated.txt

    - name: Commit and push by 22f3000811@ds.study.iitm.ac.in
      run: |
        git config user.name "DevSync Bot"
        git config user.email "22f3000811@ds.study.iitm.ac.in"
        git add last-updated.txt
        git commit -m "Daily update on $(date -u)" || echo "No changes to commit"
        git push
